<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Order summary card</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <!-- HERO IMAGE -->
      <div class="image">
        <img
          class="hero__image"
          src="images/illustration-hero.svg"
          alt="Young person listening to music and dancing wearing headphones"
        />
      </div>

      <!-- CARD INFO -->
      <div class="card">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <!-- PRICING -->
        <div class="pricing">
          <div class="plan">
            <img src="images/icon-music.svg" alt="musical symbol" />
            <div class="price__info">
              <h2 class="price__plan">Annual Plan</h2>
              <h3 class="price__tag">$59.99/year</h3>
            </div>
          </div>
          <a href="#" class="change__button">Change</a>
        </div>

        <!-- BUTTONS -->
        <div class="buttons">
          <a href="#" class="payment__button">Proceed to Payment</a>
          <a href="#" class="cancel__button">Cancel Order</a>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/DanCodeCraft"
          >Adann Jacinto</a
        >.
      </div>
    </footer>
  </body>
</html>
